[pytest]
# Pytest Configuration for Code Standards Auditor

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Paths
testpaths = tests
pythonpath = .

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=.
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    --cov-config=.coveragerc
    --asyncio-mode=auto

# Coverage exclusions (add paths to exclude from coverage)
# These are handled in .coveragerc

# Markers for test categorization
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, require services)
    slow: Slow running tests
    asyncio: Tests that use asyncio
    requires_gemini: Tests requiring Gemini API key
    requires_neo4j: Tests requiring Neo4j database
    requires_redis: Tests requiring Redis cache

# Asyncio configuration
asyncio_mode = auto

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Warnings
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning

# Timeout (optional - requires pytest-timeout)
# timeout = 300

# Parallel execution (optional - requires pytest-xdist)
# addopts = -n auto
